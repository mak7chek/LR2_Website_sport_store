    </div>
  </nav>
</header>
<h1>Адмін-панель</h1>
<form class = "admin-form-add" id="productForm">
  <input type="text" id="name" placeholder="Назва тsовару" required>
  <input type="text" id="brand" placeholder="Бренд" required>
  <input id="price" placeholder="Ціна" required type="number">
  <label for="sport">Виберіть види спорту:</label>
  <div id="sport">
    <label><input type="checkbox" name="sport" value="1"> Футбол</label>
    <label><input type="checkbox" name="sport" value="2"> Баскетбол</label>
    <label><input type="checkbox" name="sport" value="3"> Бокс </label>
    <label><input type="checkbox" name="sport" value="4"> Плавання </label>
    <label><input type="checkbox" name="sport" value="5"> Теніс</label>
    <label><input type="checkbox" name="sport" value="6"> Біг </label>
  </div>
  <input type="text" id="imageUrl" placeholder="URL зображення" required>
  <button type="submit">Додати товар</button>
</form>

<h2>Список товарів</h2>
<section class="product-gallery" id="adminGallery"></section>

<footer>
  <p>Магазин спортивних товарів.</p>
</footer>
